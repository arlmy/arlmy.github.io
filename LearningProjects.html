    ## 社群学习
    
    - CAA and A16Z
      - 有本书，Powerhouse
      - GitHub 的联合创始人 Chris Wanstrath 表示，该公司的团队、信誉，特别是服务，是他们最为看重的。公司80%的人都是在为被投企业免费提供增值服务，在被投企业的人才推荐、大公司对接、投资方寻找、媒体公关等各领域为企业做了大量投后工作。正是这种视增值服务为核心竞争力的做法让 A16Z 异军突起，在行业内实属少见。
      - ，A16Z收取高于平均水平的管理费。其他公司都是2-20法则（附带权益20%，管理费2%），而A16Z则是3-30原则，就是因为A16Z特别为创业公司提供公司建设服务，包括人才招聘、推广、商务拓展（Business Development，BD）甚至销售与市场调查等服务，所有这些努力都会不断驱使A16Z打造属于自己的最为强大的人才、信息、资源网络。 
      - 作为新兴VC的代表，A16Z打造了一支投后专业团队，为创业者提供主动投后管理服务。
      - A16Z本身就是一家由创业者组成的风投公司有关，每一位合伙人既是创业者，也是运营者。
      - 所有的这些努力都是为了搭建一个创业者们能充分利用的最有效的网络。在A16Z工作的56个人当中，只有6人是投资合伙人9，其他人则都在各个职能部门支持创业公司。Horowitz 在一篇博客当中写道，这样做是为了能带领创始人，帮助他们迅速成为职业CEO。
      - A16Z 这种自我推销的文化和全套服务理念深受一位神秘人物的影响： Michael Ovitz。上世纪八九十年代，他创立的CAA（Creative Artists Agency）成了好莱坞乃至世界最强大、最成功的艺人经纪机构，而这很大程度上正是因为它改变了一个经纪人负责一位客户全部事务的模式，而由一支团队的专家各施所长。

    - Werner Herzog is simultaneously one of the great absurdists and stoics within the realm of popular culture.
    - [赫尔佐格：我是一个电影战士-纪录片:人文/历史视频-新片场](https://www.xinpianchang.com/a11224357?from=articleRelated)

    - 赫尔佐格就像第一视角的堂吉诃德。
    - 他积累了太多隐喻，总要把他们用在电影里，表现出来。他也是一个拼图大师。
    - 灵性觉醒，与历史中的自然思绪连接，和万物连接，原始的力量，真实与真诚的力量。
    - 在电影中，留下了英雄们的名字。

    - 真相是一种近似。（概率论，复杂，情境，权重，个人叙事）
      - 保持近似，保持隐喻感的近似，就成了审美、信念、特殊境况、个人叙事。总而言之，个体的隐喻与本体的美。
    - 赫尔佐格旁白中文写法（英译），essayistisch/杂文随笔，essayistik/写作，essayist/散文家。其实是一种德国的散文传统？德国文学和哲学传统中，与“随笔”（Essay）密切相关的文体传统。更具体来说，它指的是一种带有强烈主观性和反思性的散文写作方式，这种方式在20世纪的德国知识分子中非常流行，并被认为是重要的思想表达形式。阿多诺 (Theodor W. Adorno)，卢卡奇 (Georg Lukács)，克拉考尔 (Siegfried Kracauer)。
      - 法兰克福学派的兴起: 魏玛时代也是法兰克福学派 (Frankfurter Schule) 兴起的时期。阿多诺、霍克海默、本雅明等法兰克福学派的代表人物，都深受魏玛时代的影响，他们的著作都体现了 “essayistisch” 的风格，并对 “essayistisch” 风格的发展做出了重要贡献。
      - 魏玛时代是一个思想空前活跃、文化实验蓬勃发展的时期。人们对传统的权威和教条进行反思和批判，追求个性和自由表达。这种思想解放的氛围为 “essayistisch” 风格的兴起提供了社会基础。

<script>
  const input = document.getElementById('markdown-input');
  const preview = document.getElementById('html-preview');
  const toggleBtn = document.getElementById('toggle-editor');
  const editorContainer = document.getElementById('editor-container');
  let hasUnsavedChanges = false;
  let saveTimer = null;
  
  // 检测是否是强制刷新
  const isHardRefresh = performance.navigation.type === 1 || 
                       performance.getEntriesByType("navigation")[0].type === "reload";
  
  // 从本地存储加载内容，如果是强制刷新则忽略缓存
  const savedContent = isHardRefresh ? null : localStorage.getItem('markdownContent');
  if (savedContent) {
    input.value = savedContent;
  } else {
    // 使用默认内容
    input.value = document.getElementById('markdown-input').defaultValue;
  }
  
  function updatePreview() {
    preview.innerHTML = marked.parse(input.value);
    hljs.highlightAll();
    hasUnsavedChanges = true;
    
    // 自动保存，延迟500ms避免频繁操作
    clearTimeout(saveTimer);
    saveTimer = setTimeout(() => {
      localStorage.setItem('markdownContent', input.value);
      hasUnsavedChanges = false;
    }, 500);
  }
  
  // 页面关闭前提示未保存的修改
  window.addEventListener('beforeunload', (e) => {
    if (hasUnsavedChanges) {
      e.preventDefault();
      e.returnValue = '您有未保存的修改，确定要离开吗？';
    }
  });

  input.addEventListener('input', updatePreview);
  updatePreview();

  toggleBtn.addEventListener('click', () => {
    const isHidden = editorContainer.style.display === 'none';
    editorContainer.style.display = isHidden ? 'block' : 'none';
    toggleBtn.textContent = isHidden ? 'X' : 'O';
  });
</script>
